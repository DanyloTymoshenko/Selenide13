                <form action="/admin/add_image" method="post" class="form-horizontal">
                    <h2>Add an item</h2>
                    <div class="form-group">
                        <div class="col-sm-12">
                            
                            <input id="tbUEL" required="" type="url" placeholder="Image URL" class="text-input text-input--big w100" name="pathToImage" value="">
                            
                            <input type="text" id="tbId" hidden="" name="id" value="">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            
                            <input id="tbTitle" required="" type="text" placeholder="Title" class="text-input text-input--big w100" autofocus="autofocus" name="title" value="">
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            
                            <input id="tbDescription" type="text" placeholder="Description" class="text-input text-input--big w100" name="description" value="">
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <label for="tbAuthor" class="content-nav">Author:</label>
                            <input id="tbAuthor" type="text" placeholder="Author" class="text-input text-input--big w100" name="author" value="UNKNOWN AUTHOR">
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            
                            <input id="tbPrice" type="text" pattern="\d{1,}[,.]*\d*" placeholder="Price" class="text-input text-input--big w100" name="price" value="0.0">
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <label for="tbTags" class="content-nav">Tags:</label>
                            <input id="tbTags" type="text" placeholder="Tags(comma separated)" class="text-input text-input--big w100" name="tags" value="">
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12" style="border-radius: 1rem; width: 100%;">
                            <label class="content-nav" style="display:inline-block">Rating</label>
                            <img src="/images/star-inactive.svg" width="19" height="19" style="display:inline-block">
                            <span style="font-weight: bold; color: white; opacity: 0.75;f"> -&gt; </span>
                            <img src="/images/star-active.svg" width="19" height="19" style="display:inline-block"><img src="/images/star-active.svg" width="19" height="19" style="display:inline-block"><img src="/images/star-active.svg" width="19" height="19" style="display:inline-block"><img src="/images/star-active.svg" width="19" height="19" style="display:inline-block"><img src="/images/star-active.svg" width="19" height="19" style="display:inline-block">

                            <input type="range" name="rating" min="0" max="5" value="0" class="range" style="display:inline; width: 100%" id="rating">
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12" style="border-radius: 1rem; width: 100%;">
                            <div>
                                <label class="content-nav" for="slctCategories">Image item categories:</label>
                                <input type="hidden" name="_categories" value="1"><select id="slctCategories" size="12" multiple="multiple" class="select-multy w100" name="categories">
                                    <option value="1">Empty</option>
                                    <option value="2">Full</option>
                                    <option value="3">Myths</option>
                                    <option value="4">City</option>
                                    <option value="5">Street</option>

                                    <option value="11">Manufacturing</option>

                        </div>

                    </div>
