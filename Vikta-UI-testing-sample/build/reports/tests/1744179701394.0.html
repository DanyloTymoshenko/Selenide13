                    <form action="/common/add_paymentcard" method="post" class="form-horizontal">
                        <h2>Edit the card</h2>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="tbNumber" class="content-nav">Card nbr:</label>
                                <input id="tbNumber" required="" type="text" pattern="[0-9]{14,16}" placeholder="Card number" class="text-input text-input--big w100" name="cardNumber" value="1234123412341234">

                        </div>

                        </div>

                            <div class="col-sm-12">

                        </div>

                            </div>
                        </div>
