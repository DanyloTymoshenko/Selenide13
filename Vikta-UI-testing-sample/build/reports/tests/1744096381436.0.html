<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <title>Vikta. Log in.</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">
</head>

<body>
    <main class="main main--modal-opened">
        <div class="modal-overlay"></div>
    </main>
    <div class="modal modal--opened modal--login">
        <div class="modal-window modal-window--login">
            <header class="modal__header">
                Login to Vikta
            </header>

            <div class="modal__content">
                <div class="login">
                    <form action="/login" method="POST">
                        <div class="row">
                            <label for="tfLoginname" class="label">Your login:</label><br>
                            <input id="tfLoginname" name="loginname" placeholder="Loginname" type="text" value="" class="text-input text-input--big text-input--login">
                        </div>

                        <div class="row">
                            <label for="tfPassword" class="label">Your Password:</label><br>
                            <input type="password" id="tfPassword" name="password" placeholder="Password" value="" class="text-input text-input--big text-input--password">
                        </div>

                        <div align="center">
                            <p style="font-size: 20; color: #FF1C19;">Login name or Password invalid, please verify</p>
                        </div>

                        <nav class="modal__nav">
                            <button type="Submit" class="button button--big button--primary" name="Submit" id="btnSubmitLogin">Submit</button>
                        </nav>
                    </form>
                    <div>
                        <table>
                            <tbody><tr>
                                <td>
                                    <form action="/" method="get" style="horizontal-align:right;">
                                        <button type="Submit" class="button button--secondary" id="btnSubmitGoToHome">Home</button>
                                    </form>
                                </td>
                                <td>
                                    <form action="/registration" method="get" style="horizontal-align:right;">
                                        <button type="Submit" class="button button--secondary" id="btnSubmitGoToRegistration">Sign-up</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body></html>
